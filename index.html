<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Weather App</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ea3bd6b13f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <div class="wrapper">


        <!-- Top section - the city browser -->
        <h1>Vanilla Weather App</h1>

        <div class='city-browser'>
            <input type="text" placeholder="Enter the city name..." /><button><i class="fas fa-search-location"></i>
            </button>
            <p class="warning">Incorrect city name!</p>
        </div>

        <div class="main-info">
            <div class="main-text">
                <h3 class="city-name"></h3>
                <p class="current-day"></p>
                <!-- <p class="current-date">Tuesday 16th November</p> -->
            </div>
            <div class="main-weather">
                <img src="" alt="Weather image" class="weather-icon weather-icon-current" />
                <h3 class='current-temp'></h3>
            </div>
        </div>

        <!-- Current day's weather -->

        <div class="current">

            <div className='day'>
                <p>Feels like</p>
                <h3 className="feels-like">
                    <p class="feeling"></p>
                </h3>
            </div>
            <div className='day'>
                <p>Wind speed</p>
                <h3 className='wind-speed'>
                    <p class='windy'></p>
                </h3>
            </div>
            <div className='day'>
                <p>Pressure</p>
                <h3 className="air-pressure">
                    <p class="pressure"></p>
                </h3>
            </div>
            <div className='day'>
                <p>Humidity</p>
                <h3 className="air-humidity">
                    <p class="humidity"></p>
                </h3>
            </div>
            <div className='day'>
                <p>Sunrise</p>
                <h3 className="time-sunrise">
                    <p class="sunrise"></p>
                </h3>
            </div>
            <div className='day'>
                <p>Sunset</p>
                <h3 className="time-sunset">
                    <p class="sunset"></p>
                </h3>
            </div>
        </div>

        <!-- Forecast for the next 6 days -->

        <div class="forecast">
            <div className='day'>
                <h4 class='day-one'>

                </h4>
                <img src="" alt="Weather image" class="weather-icon weather-icon-one" />
                <p><span class='temp-max-one'>17°C</span> <span class='temp-min-one'>4°C</span></p>
            </div>
            <div className='day'>
                <h4 class='day-two'>

                </h4>
                <img src="" alt="Weather image" class="weather-icon weather-icon-two" />
                <p><span class='temp-max-two'>18°C</span> <span class='temp-min-two'>5°C</span></p>
            </div>

            <div className='day'>
                <h4 class='day-four'>

                </h4>
                <img src="" alt="Weather image" class="weather-icon weather-icon-four" />
                <p><span class='temp-max-four'>13°C</span> <span class='temp-min-four'>2°C</span></p>
            </div>
            <div className='day'>
                <h4 class='day-five'>

                </h4>
                <img src="" alt="Weather image" class="weather-icon weather-icon-five" />
                <p><span class='temp-max-five'>17°C</span> <span class='temp-min-five'>5°C</span></p>
            </div>
            <div className='day'>
                <h4 class='day-six'>

                </h4>
                <img src="" alt="Weather image" class="weather-icon weather-icon-six" />
                <p><span class='temp-max-six'>17°C</span> <span class='temp-min-six'>5°C</span></p>
            </div>
            <div className='day'>
                <h4 class='day-seven'>

                </h4>
                <img src="" alt="Weather image" class="weather-icon weather-icon-seven" />
                <p><span class='temp-max-seven'></span> <span class='temp-min-seven'></span></p>
            </div>
        </div>

    </div>






    </div>


    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>

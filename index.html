<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Weather App</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ea3bd6b13f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <div class="wrapper">


        <!-- Top section - the city browser -->
        <h1>Vanilla Weather App</h1>

        <div class='city-browser'>
            <input type="text" placeholder="Enter the city name..." /><button><i class="fas fa-search-location"></i>
            </button>
            <!-- <i class="fas fa-search-location"></i> -->
            <p class="warning">Incorrect city name!</p>

        </div>


        <div class="main-info">
            <div class="main-text">
                <h3 class="city-name">Warsaw</h3>
                <p class="current-date">Tuesday 16th November</p>
            </div>
            <div class="main-weather"> <img src="./img/sun.svg" alt="Weather image" class="weather-icon" />
                <h3>12°C</h3>
            </div>
        </div>

        <!-- Current day's weather -->

        <div class="current">

            <div className="rain">
                <p>Feels like</p>
                <h3>12°C</h3>
            </div>
            <div className="wind">
                <p>Wind speed</p>
                <h3>24km/h</h3>
            </div>
            <div className="pressure">
                <p>Pressure</p>
                <h3>1020hPa</h3>
            </div>
            <div className="humidity">
                <p>Humidity</p>
                <h3>25%</h3>
            </div>
            <div className="sunrise">
                <p>Sunrise</p>
                <h3>7:47</h3>
            </div>
            <div className="sunset">
                <p>Sunset</p>
                <h3>21:45</h3>
            </div>

        </div>

        <!-- Forecast for the next 5 days -->

        <div class="forecast">
            <div className='day'>
                <h4>
                    Wednesday
                </h4>
                <img src="./img/sun.svg" alt="Weather image" class="weather-icon" />
                <p><span>17°C</span> <span>4°C</span></p>
            </div>
            <div className='day'>
                <h4>
                    Thursday
                </h4>
                <img src="./img/sun.svg" alt="Weather image" class="weather-icon" />
                <p><span>18°C</span> <span>5°C</span></p>
            </div>
            <div className='day'>
                <h4>
                    Friday
                </h4>
                <img src="./img/sun.svg" alt="Weather image" class="weather-icon" />
                <p><span>15°C</span> <span>3°C</span></p>
            </div>
            <div className='day'>
                <h4>
                    Saturday
                </h4>
                <img src="./img/sun.svg" alt="Weather image" class="weather-icon" />
                <p><span>13°C</span> <span>2°C</span></p>
            </div>
            <div className='day'>
                <h4>
                    Sunday
                </h4>
                <img src="./img/sun.svg" alt="Weather image" class="weather-icon" />
                <p><span>17°C</span> <span>5°C</span></p>
            </div>
            <div className='day'>
                <h4>
                    Monday
                </h4>
                <img src="./img/sun.svg" alt="Weather image" class="weather-icon" />
                <p><span>17°C</span> <span>5°C</span></p>
            </div>
        </div>

    </div>






    </div>

</body>

</html>
